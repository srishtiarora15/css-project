<html>
<head>
	<title>Create your account</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
	<div id="form_wrapper">
            <div id="form_left">
                <img src="logo.png">
            </div>
            <div id="form_right">
                <h1>Create your account</h1>
                <div class="input_container">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="Username" type="type" name="username" id="field_username" class='input_field' required>
                </div>
                <div class="input_container">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="Email" type="email" name="Email" id="field_email" class='input_field' required>
                </div>
                <div class="input_container">
                    <i class="fas fa-lock"></i>
                    <input  placeholder="Password" type="password" name="Password" id="field_password" class='input_field' required>
                </div>
                <div class="input_container">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="Confirm Password" type="password" name="confirmpassword" id="field_confirmpassword" class='input_field' required>
                </div>
                <div class="input_container">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="Birthday" type="text" name="birthday" id="field_birthday" class='input_field' required>
                </div>
                <input type="submit" value="register" id='input_submit' class='input_field'>
                <!-- <span>Forgot <a href="#"> Username / Password ?</a></span> -->
                <span id='create_account'>
                    <a href="signup.html">Login âž¡ </a>
                </span>
            </div>
        </div>
</body>
</html>
